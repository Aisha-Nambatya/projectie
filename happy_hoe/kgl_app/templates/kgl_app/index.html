
{% block content %}
{% load static %}
<br>

<style>
  /* General Page Styling */
  html, body {
    position: relative;
    overflow-x: hidden;
    width: 100% !important;
    height: 100vh;
    background-position: center;
    background-attachment: scroll;
    background-size: cover;
    background-repeat: no-repeat;
}

body {
    background: #e0d1d2;
    background-image: url("{% static 'kgl_app/images/index.png' %}");
    background-size: cover;
    background-attachment: fixed;
    overflow-y: auto; 
}

/* Container for cards */
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    padding: 20px;
    gap: 20px; /* Space between cards */
    width: 100%;
}

/* Card Styling */
.card {
    background-color: rgba(214, 197, 196, 0.8); 
    border-radius: 70px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 250px; 
    padding: 20px;
    text-align: center;
    position: relative; 
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: fadeIn 1s ease-in-out; /* Animation on load */
}

/* Hover effect for cards */
.card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Fade-in animation */
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Image Styling in Card */
.card img {
    width: 200px;
    height: 100px;
    margin-bottom: 15px;
    transition: transform 0.3s ease; /* Smooth zoom effect */
}

.card img:hover {
    transform: scale(1.1); /* Zoom in on hover */
}

/* Text Styling */
.card h3 {
    font-size: x-large;
    color: black;
    margin: 10px 0;
    font-weight: bolder;
}

.card p {
    font-size: 1.4rem;
    color: #656E77;
    margin-bottom: 5px;
    font-weight: bolder;
}

.card .price {
    font-size: 1.5rem;
    color: #3B373B;
    font-weight: bold;
}

/* Stock Status Styling */
.card .stock-status {
    position: absolute;
    top: -10px;
    right: -10px;
    background-color: black;
    color: white;
    padding: 5px 10px;
    border-radius: 50px;
    font-size: 0.8rem;
}

/* Credit Sales and Stock Management */
.card .credit-info {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
}

.card .credit-info img {
    width: 20px;
    height: 20px;
}

.card .credit-info span {
    font-size: 1rem;
    color: #3B373B;
}

/* Sign-In Button Styling */
.first {
    background: black;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    float: right;
    text-decoration: none;
    width: 100px;
    height: 50px;
    transition: background-color 0.3s ease;
}

.first:hover {
    background: #444;
}

.first a {
    color: white;
    font-weight: bolder;
    text-decoration: none;
    font-size: medium;
}

/* Footer Styling */
footer {
    background: #a37579;
    color: black;
    text-align: center;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 100%;
    height: 40px;
}

/* Footer Animation */
footer {
    animation: fadeInFooter 1s ease-in-out;
}

@keyframes fadeInFooter {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>

<body>
    <button type="submit" class="first">
        <a href="/login">Sign In</a>
    </button>

    <br><br><br><br><br><br><br><br><br><br><br>

    <div class="container">

        {% for product in products %}
        <div class="card">
            <img src="{% static 'kgl_app/images/all cerals.jpg' %}" width="500px" alt="{{ product.item_name }}">
            <h3>{{ product.item_name }}</h3>
            <p class="price">{{ product.total_quantity }} (kgs)</p>

            <!-- Stock Status Badge -->
            {% if product.total_quantity > 5000 %}
            <div class="stock-status">In Stock</div>
            {% else %}
            <div class="stock-status">Low Stock</div>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <br>
    <footer>
        &copy; Happy Hoe, Designed by Aisha Nambatya
    </footer>
</body>

{% endblock %}
